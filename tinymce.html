<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script type="text/javascript">

  tinymce.init({
    selector: 'textarea#template',
    content_css: '/css/main.css',
    // forced_root_block: 'div',
    width: 800,
    height: 600,
    plugins: 'template code link visualblocks',
    menubar: 'insert tools view',
    toolbar: 'template code visualblocks',
    template_mdate_format: '%m/%d/%Y : %H:%M',
    template_replace_values: {
      username: 'Jack Black',
      staffid: '991234',
      inboth_username: 'Famous Person',
      inboth_staffid: '2213',
    },
    template_preview_replace_values: {
      preview_username: 'Jack Black',
      preview_staffid: '991234',
      inboth_username: 'Famous Person',
      inboth_staffid: '2213',
    },
    templates: [
      {
        title: 'ボタン3個（親要素あり）',
        description: 'ボタンテンプレート（ulタグあり）',
        content: '<ul><li class="button__item">ボタン</li><li class="button__item">ボタン</li><li class="button__item">ボタン</li></ul>'
      },
      {
        title: 'ボタン単体',
        description: 'ボタン要素1個',
        content: '<li class="button__item">ボタン</li>'
      },
      {
        title: 'ボタン3個（子要素のみ）',
        description: 'ボタン要素3個',
        content: '<li class="button__item">ボタン</li><li class="button__item">ボタン</li><li class="button__item">ボタン</li>'
      },
    ],
    content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
  });

  </script>
</head>

<body>
  <form method="post">
    <textarea id="template">
    </textarea>
    <button id="Add">Add</button>
  </form>

  <tbody id="CmsContentData">
  </tbody>
</body>

</html>
